<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Split-Screen Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
   <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">MySite</div>
      <div class="space-x-6 hidden md:flex">
        <a href="#section1" class="hover:text-blue-500">Section 1</a>
        <a href="#section2" class="hover:text-blue-500">Section 2</a>
      </div>
      <div class="md:hidden">
        <button id="menu-btn" class="text-2xl">&#9776;</button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden bg-white px-4 pt-2 pb-4 md:hidden">
      <a href="#section1" class="block py-2 hover:text-blue-500">Section 1</a>
      <a href="#section2" class="block py-2 hover:text-blue-500">Section 2</a>
    </div>
  </nav>
  <div class="flex flex-col md:flex-row pt-24 h-screen">
       <section id="section1" class="w-full md:w-1/2 p-8 bg-blue-100 flex flex-col justify-center items-center">
      <h2 class="text-3xl font-bold mb-4">Welcome to Section 1</h2>
      <p class="text-lg text-center mb-6">This is the first side of the screen, where you can put any content you like.</p>
      <button class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Click Me</button>
    </section>
    <section id="section2" class="w-full md:w-1/2 p-8 bg-green-100 flex flex-col justify-center items-center">
      <h2 class="text-3xl font-bold mb-4">Explore Section 2</h2>
      <p class="text-lg text-center mb-6">This is the second side, equally important, equally interactive!</p>
      <button class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600">Discover More</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
